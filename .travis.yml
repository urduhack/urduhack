language: python

matrix:
  include:
    - python: 3.6
    - python: 3.7
    - name: Python 3.6.9 on macOS
      os: osx
      language: objective-c
      env: PYENV_VERSION=3.6.9

install:
  - pip install --upgrade pip
  - pip install -r dev-requirements.txt
  - pip install .
  - urduhack download

script:
  - pytest --cov=./ --ignore=urduhack/tasks
  - codecov

notifications:
  slack: urduhack:HarNbK5WrXQbu9XuFLPsSFtM
deploy:
  skip_cleanup: true
  provider: pypi
  distributions: sdist bdist_wheel
  on:
    tags: true
    branch:
      - master
      - /?(\d+\.)?(\d+\.)?(\*|\d+)$/
  user: ${PYPI_USER}
  password: ${PYPI_PASSWORD}
